<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    <header>The Phil Mitchell Library</header>
    <h1 id="h1">Books List</h1>
    <h2 id="h2"><a href="books/new">Add New Book</a></h2>
    <hr>
<body>
    <section>
        <div class="book-container">
            {% for book in books %}
            <div class="book">
            <a href="/books/{{ books.index(book) }}">View Book</a>
               TITLE :  <h2>{{ book.title }}</h2>
               AUTHOR : <h3>{{ book.author }}</h3>
               GENRE : <h4>{{ book.genre }}</h4>
               <form action="/books/delete/{{ books.index(book) }}" method="POST">
                <input type="submit" value="DELETE">
                </form>
                
            </div>
            <hr>
            {% endfor %}
        </div>
    </section>
</body>
</html>
